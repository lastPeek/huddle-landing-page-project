<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="logo.svg" alt="Huddle" />
      </div>
      <div class="container">
        <div class="photo">
          <img
            class="section"
            src="illustration-mockups.svg"
            class="huddle"
            alt="Window Image"
          />
          <div class="content">
            <h1>
              Build The Community <br />
              Your Fans Will Love
            </h1>
            <p>
              Huddle re-imagines the way we build communities. You have <br />
              a voice, but so does your audience. Create connections with <br />
              your users as you engage in genuine discussion.
            </p>
            <button>
              <a
                href="https://www.frontendmentor.io/profile/lastpeek"
                target="_blank"
                >Register</a
              >
            </button>
          </div>
        </div>
      </div>

      <div class="icon">
        <div class="icon-item">
          <i id="facebook" class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="icon-item">
          <i id="twitter" class="fa-brands fa-twitter"></i>
        </div>
        <div class="icon-item">
          <i id="insta" class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </main>
  </body>
</html>
